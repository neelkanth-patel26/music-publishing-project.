    <style>

#loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .loader {
            animation: rotate 1s infinite;
            height: 50px;
            width: 50px;
        }

        .loader:before,
        .loader:after {
            border-radius: 50%;
            content: '';
            display: block;
            height: 20px;
            width: 20px;
        }

        .loader:before {
            animation: ball1 1s infinite;
            background-color: #7C7ADE; /* Purple color */
            box-shadow: 30px 0 0 #fff; /* White color */
            margin-bottom: 10px;
        }

        .loader:after {
            animation: ball2 1s infinite;
            background-color: #fff; /* White color */
            box-shadow: 30px 0 0 #7C7ADE; /* Purple color */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg) scale(0.8);
            }
            50% {
                transform: rotate(360deg) scale(1.2);
            }
            100% {
                transform: rotate(720deg) scale(0.8);
            }
        }

        @keyframes ball1 {
            0% {
                box-shadow: 30px 0 0 #fff; /* White color */
            }
            50% {
                box-shadow: 0 0 0 #fff; /* White color */
                margin-bottom: 0;
                transform: translate(15px, 15px);
            }
            100% {
                box-shadow: 30px 0 0 #fff; /* White color */
                margin-bottom: 10px;
            }
        }

        @keyframes ball2 {
            0% {
                box-shadow: 30px 0 0 #7C7ADE; /* Purple color */
            }
            50% {
                box-shadow: 0 0 0 #7C7ADE; /* Purple color */
                margin-top: -20px;
                transform: translate(15px, 15px);
            }
            100% {
                box-shadow: 30px 0 0 #7C7ADE; /* Purple color */
                margin-top: 0;
            }
        }

    <script>
        // Loading overlay script
        document.addEventListener('DOMContentLoaded', function () {
            var loadingOverlay = document.getElementById('loading-overlay');
            setTimeout(function () {
                loadingOverlay.style.opacity = '0';
            }, 2000); // Adjusted duration to 2000ms (2 seconds)
        });

        document.addEventListener('transitionend', function (event) {
